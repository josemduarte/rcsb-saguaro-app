query QueryGroup($group_id: String!, $aggregation_method: GroupAggregationMethod!){
    group(
        aggregation_method:$aggregation_method
        group_id:$group_id
    ){
        rcsb_id
        rcsb_group_info{
            group_name
            group_description
            group_members_granularity
        }
        rcsb_group_container_identifiers{
            group_member_ids
        }
    }
}