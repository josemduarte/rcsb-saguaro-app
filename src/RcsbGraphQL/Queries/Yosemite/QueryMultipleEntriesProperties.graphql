query multiple_entries_properties($entry_ids: [String!]!){
    entries(entry_ids:$entry_ids){
        rcsb_id
        polymer_entities {
            rcsb_entity_source_organism {
                ncbi_scientific_name
            }
        }
        rcsb_entry_info{
            experimental_method
            resolution_combined
            molecular_weight
        }
        struct {
            title
        }
    }
}