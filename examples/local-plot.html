<html lang="en" class=""><head>
    <meta charset="UTF-8">
    <title>CodePen Demo</title>
</head>
<body>


<script src="../build/dist/plot.js" type="text/javascript"></script>

<br/>
<br/>
<br/>
<div id="chart_panel" ></div>

<script>

    //RcsbChartWebApp.plot("chart1", "uniprot_entity", "P01112", "barplot", "experimental_method");
    //RcsbChartWebApp.plot("chart2", "uniprot_entity", "P01112", "histogram", "resolution");

    const query = {
      "type": "group",
      "logical_operator": "and",
      "nodes": [
        {
          "type": "terminal",
          "service": "text",
          "parameters": {
            "attribute": "rcsb_polymer_entity_annotation.annotation_lineage.name",
            "negation": false,
            "operator": "exact_match",
            "value": "cell activation"
          }
        },
        {
          "type": "terminal",
          "service": "text",
          "parameters": {
            "attribute": "rcsb_polymer_entity_annotation.type",
            "operator": "exact_match",
            "value": "GO"
          }
        }
      ]
    };
    RcsbChartWebApp.searchRequestPlot("chart_panel", query, "polymer_entity");

</script>



</body></html>
